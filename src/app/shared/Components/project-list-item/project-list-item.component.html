<div style="width:400px;padding-bottom:7px">

  <div class="leftDiv">
    hey
  </div>
  <div class="rightDiv">
    <mat-card>
      <mat-card-title>
        {{ project.name }}
      </mat-card-title>
      <mat-card-content>
        {{ project.description }}
      </mat-card-content>
      <mat-card-actions>
        <mat-chip-list>
          <mat-chip [color]="'secondary'">{{ project.likes }}</mat-chip>
        </mat-chip-list>
        <button class="btn1" mat-icon-button color="primary">
            <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
        </button>
        <button class="btn2"  mat-button (click)="selectedProject()">VIEW</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
