<div style="width:300px;padding-bottom:7px">
  <mat-card>
    <mat-card-title>
      {{ project.name }}
    </mat-card-title>
    <mat-card-content>
      {{ project.description }}
    </mat-card-content>
    <mat-card-actions>
      <mat-chip-list>
        <mat-chip [color]="'primary'">{{ project.likes }}</mat-chip>
      </mat-chip-list>
      <button mat-button>LIKE</button>
      <button mat-button (click)="selectedProject()">VIEW</button>
    </mat-card-actions>
  </mat-card>
</div>
